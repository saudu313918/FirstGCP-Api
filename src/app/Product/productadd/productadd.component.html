<nav class="navbar navbar-light  bg-dark">
    <div class="container-fluid">
        <h1 style=" color: aliceblue;">Product DashBoard</h1>
        <div class="d-flex">
            <button type="button" (click)="clickaddProduct()" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                Add Product
              </button>
        </div>
    </div>
</nav>

<table class="table mt-3">
    <thead>
        <tr>
            <th scope="col">Product Name</th>
            <th scope="col">Product Discription</th>
            <th scope="col">Product Rate</th>
            <th scope="col">Product Quantity</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let dd of data">
            <td>{{dd.productName}}</td>
            <td>{{dd.productDescription}}</td>
            <td>{{dd.productRate}}</td>
            <td>{{dd.productQuantity}}</td>
            <td>
                <button class="btn btn-dark" (click)="editProduct(dd)" data-toggle="modal" data-target="#exampleModal">Edit</button>
                <button class="btn btn-danger mx-2" (click)="deleteProducts(dd)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>



  
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title " id="exampleModalLabel">Product Details</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formValue">
                <div class="form-group">
                  <label for="exampleInputEmail1">Product Name</label>
                  <input type="text" formControlName="productName" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" >
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Product Discription</label>
                  <input type="text" formControlName="productDescription" class="form-control" id="exampleInputPassword1" >
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Product Rate</label>
                    <input type="text" formControlName="productRate" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" >
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Product Quantity</label>
                    <input type="text" formControlName="productQuantity" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" >
                  </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="cancel" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" *ngIf="showadd" class="btn btn-success" (click)="postproduct()">Submit</button>
          <button type="button" *ngIf="showupdate" class="btn btn-success" (click)="updateProduct()">Update</button>
        </div>
      </div>
    </div>
  </div>
